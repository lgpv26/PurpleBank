<div class="full-width">
    <mat-button-toggle-group appearance="legacy" #group="matButtonToggleGroup" (change)="refreshSearch($event)">
        <mat-button-toggle value="">Todos</mat-button-toggle>
        <mat-button-toggle value="DEP/">
            <mat-icon>arrow_downward</mat-icon>
        </mat-button-toggle>
        <mat-button-toggle value="TED/">
            <mat-icon>swap_horiz</mat-icon>
        </mat-button-toggle>
    </mat-button-toggle-group>
    
    <mat-form-field appearance="fill" class="full-width">
        <mat-label>Busca por descrição.</mat-label>
        <input matInput (keyup)="refreshSearch($event)" [value]="value" type="text">
    </mat-form-field>
</div>
